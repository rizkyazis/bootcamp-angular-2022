<div class="container">
  <div *ngFor="let e of message">
    <div class="toast align-items-center show m-3" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{e['field']}} {{e['defaultMessage']}}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>


  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="email" name="name" id="name" class="form-control" formControlName="name">
      <span *ngIf="form.controls['name']?.errors && form.controls['name']?.touched" class="help-block">
        This field is required
    </span>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select name="department" id="department" class="form-control" formControlName="department" >
        <option  *ngFor="let id of listDepartment" value="{{id.id}}" >{{id.name}}</option>
      </select>
      <span *ngIf="form.controls['name']?.errors && form.controls['name']?.touched" class="help-block">
        This field is required
    </span>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                formControlName="description"></textarea>
      <span *ngIf="form.controls['description']?.errors && form.controls['description']?.touched" class="help-block">
        This field is required
    </span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
