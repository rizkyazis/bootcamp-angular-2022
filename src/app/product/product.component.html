<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-1">
        <div class="mb-3">
          <label class="form-label text-center">Id</label>
          <input type="number" class="form-control" name="id" (focusout)="findById()" formControlName="id">
        </div>
      </div>
      <div class="col-1">
        <div class="mb-3">
          <label class="form-label">Qty</label>
          <input type="number" class="form-control" formControlName="qty">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <p *ngIf="product">{{product.description}}</p>
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <button type="button" (click)="addCart()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
  <app-product-table [cart]="cart"></app-product-table>
</div>
