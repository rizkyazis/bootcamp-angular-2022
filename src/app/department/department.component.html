<form [formGroup]="form" (ngSubmit)="submit()" >
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="email" name="name" id="name" class="form-control" formControlName="name">
    <span *ngIf="form.controls['name']?.errors && form.controls['name']?.touched" class="help-block">
        This field is required
    </span>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" id="description" cols="30" rows="3"
              formControlName="description"></textarea>
    <span *ngIf="form.controls['description']?.errors && form.controls['description']?.touched" class="help-block">
        This field is required
    </span>
  </div>
  <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
</form>
